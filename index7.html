<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Assets/css/stylees.css">
</head>

<body class="hi">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="col-sm-6 card p-4 shadow-sm w-75">
            <h2 class="text-center">Start your free trial</h2>
            <p class="text-center text-muted">Get started with a demo account on Unify</p>
            <hr>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="email">Your email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" id="email" name="email" class="form-control" placeholder="admin@admin.com"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-fingerprint"></i></span>
                        </div>
                        <input type="password" id="password" name="password" class="form-control" placeholder="********"
                            required>
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-eye"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Your mobile number</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Put mobile number"
                            required>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">By clicking here, you are accepting our Privacy policy,
                        Terms & Conditions</label>
                </div>
                <button type="submit" class="btn btn-dark btn-block"><i class="fas fa-key"></i> SIGNUP</button>
            </form>
            <div class="text-center mt-3">
                <p>Having an account already? <a href="index6.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
